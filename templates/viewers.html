{% extends "template.html" %}

{% block js %}
<script src="{{ static_url('bower_components/requirejs/require.js') }}" data-main="{{ static_url('js/viewers.js') }}"></script>
{% end %}

{% block css %}
<link href='http://fonts.googleapis.com/css?family=Arimo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link href="{{ static_url('bower_components/c3/c3.css') }}" rel="stylesheet">
<link href="{{ static_url('css/viewers.css') }}" rel="stylesheet" type="text/css">
<style type="text/css">
#delta {
    margin-right: 5px;
}
</style>
{% end %}

{% block title %}
Viewers
{% end %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <h2>How many visitors from across Michigan are on our sites right now?</small></h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-center">
        <h1><i id="delta" class="fa"></i><span id="viewers">0</span></h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-center">
        <div id="line_chart" style="width: 100%; height: 200px;"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-center">
        <h2>What can you do to engage some more?</h2>
    </div>
</div>
{% end %}
