{% extends 'template.html' %}

{% block css %}
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,900' rel='stylesheet' type='text/css'>
<link href='/static/css/tigers-xtra.css' rel='stylesheet'>
{% end %}

{% block title %}Tigers Xtra{% end %}

{% block fullscreen %}
  <div class='container-fluid'>
    <div class='row title'>
      <h1 class='app-title'>Download the app today!</span></h1>
    </div>
    <div class='row'>
      <div class='col-md-6 logo'>
        <img src='/static/img/tigers-xtra.png'>
      </div>
      <div class='col-md-6 text'>
        <div class='col-md-12'><h2>All of your Tigers coverage in one app</h2></div>
        <div class='col-md-12 app-link'>
          <h2><i class="fa fa-apple"></i> <a href='{{ ios_link }}'>{{ ios_link }}</a></h2>
        </div>
        <div class='col-md-12 app-link'>
          <h2><i class="fa fa-android"></i> <a href='{{ android_link }}'>{{ android_link }}</a></h2>
        </div>
        <div class='col-md-12'>
          <h2>Help out by rating and reviewing Tigers Xtra on the App Store</h2>
        </div>
      </div>
    </div>
  </div>
{% end %}
